<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./STYLES/styles.css" />
        <link rel="shortcut icon" href="./MEDIA/favicon.png" type="image/x-icon" />
        <script src="https://kit.fontawesome.com/d4cd33a1a3.js" crossorigin="anonymous"></script>
        <title>Login KOOP</title>
    </head>
    <body>       
        <div class="container">
            <form id="form">
                <div class="title">LOG IN KOOP</div>
                <div>
                    <label for="username">User Name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" name="username"id="username" placeholder=" Elon Musk"/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <i class="far fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com"/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password here"/>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div
                <button id="btn" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
