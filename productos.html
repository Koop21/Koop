        <div class="container">
            <div class="form_top">
                <h2>Registro de Productos</h2>
            </div>
            <hr />
            <form class="form_reg">
                <label for="code">Código del Producto</label>
                <input class="input" type="number" id="code" placeholder="&#127380 Codigo de Producto" required autofocus min="1" max="1000000">
                <label for="descripcion">Descripción del Producto</label>
                <textarea name="descripcion" id="descripcion"  placeholder="&#128221 Descripción" required autofocus minlength="5" maxlength="100" size="102"></textarea>
                <label for="value">Valor Unitario del Producto</label>
                <input class="input" type="number" id="value" placeholder="&#128176 Vr Unitario" required autofocus min="1000" max="1000000">
                <label for="estado">Estado del Producto</label>
                <select name="Estado" id="estado" required autofocus>
                    <option value="" disabled selected>&#128480Estado del Producto</option>
                    <option value="Disponible">Disponible</option>
                    <option value="No Disponible">No Disponible</option>
                </select>
                <div class=btn_form>
                    <input class="btn_submit" type="submit" value="Registrar">
                    <input class="btn_reset" type="reset" value="Cancelar">
                </div>

            </form>

            <hr />
        </div>

       <script>
        $(function(){
            var pull=$('#pull');
            menu=$('nav ul');
            menuHeight=menu.height();

            $(pull).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();});

            $(window).resize(function(){
                var w=$(window).width();
                if(w>320&&menu.is(':hidden')){
                    menu.removeAttr('style)');
                }
            })
        });
    </script>
