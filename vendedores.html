        <nav id="menu">

        <div class="container">
            <div class="form_top">
                <h2>Registro de Vendedores</h2>
            </div>
            <form class="form_reg">
                <input class="input" type="text" placeholder="&#127380 Identificación" required autofocus>
                <input class="input" type="text" placeholder="&#128100 Nombre" required autofocus>
                <input class="input" type="text" placeholder="&#128100 Apellido" required autofocus>
                <select name="Especialidad" id="especialidad" required autofocus>
                    <option value="" disabled selected>&#127891Especialidad</option>
                    <option value="Ventas">Ventas</option>
                    <option value="Postventa">Postventa</option>
                    <option value="Atencion">Atención al Cliente</option>
                </select>
                <input class="input" type="tel" placeholder="&#128222 Telefono" required autofocus>
                <input type="date" name="startdate" id="startdate" min="2020-01-01" max="2021-12-12" required autofocus>
                <div class=btn_form>
                    <input class="btn_submit" type="submit" value="Registrar">
                    <input class="btn_reset" type="reset" value="Cancelar">
                </div>

            </form>
        </div>

       <script>
        $(function(){
            var pull=$('#pull');
            menu=$('nav ul');
            menuHeight=menu.height();

            $(pull).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();});

            $(window).resize(function(){
                var w=$(window).width();
                if(w>320&&menu.is(':hidden')){
                    menu.removeAttr('style)');
                }
            })
        });
    </script>
